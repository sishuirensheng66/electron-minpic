<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello1123 World!</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	li {
		list-style: none;
	}

	html {
		background: linear-gradient(#24aad6, #197ab9);
		height: 100%;
		font-size: 13px;
		line-height: 21px;
		/* position: relative; */
	}

	header {
		text-align: center;
		color: #fff;
		-webkit-app-region: drag;
		/* font-size: 12px; */
	}

	.drag {
		/* position: relative; */
		/* margin:0 auto; */
		display: flex;
		/* justify-content: center; */
		align-items: center;
		flex-direction: column;
		/* margin-top: 50px; */
		/* padding-top: 200px; */
		height: 250px;
		overflow: hidden;
	}

	.drag p {
		color: #4ea0cc;
	}

	.drag .bgc {}

	.drag .bgc li {
		width: 60px;
		height: 12px;
		background: #fff;
		margin: 6px 0;
	}

	.drag .bgc li:nth-child(2) {
		width: 55px;
		background: #c9e5f2;
	}

	.drag .bgc li:nth-child(3) {
		width: 50px;
		background: #8ac6e2;
	}

	.img-wrapper {
		overflow: scroll;
		width: 100%;
	}

	.img-wrapper li {
		display: flex;
		padding: 0 20px;
		height: 48px;
		margin: 5px 0;
		justify-content: space-between;
		align-items: center;
	}

	.img-wrapper img {
		width: 48px;
	}

	.aab {
		align-self: baseline;
	}

	.circle {
		width: 16px;
		height: 16px;
		/* background: red; */
		border-radius: 48%;
		background: url(./image/icon_finish.png);
		background-size: cover;
	}

	footer {
		position: absolute;
		bottom: 0;
		color: #fff;
		padding: 10px;
	}
</style>

<body>
	<div id="app">
		<header>
			Minpic for Mac
		</header>
		<section @click="aaa" class="drag">
			<!-- <ul class="bgc">
				<li></li>
				<li></li>
				<li></li>
			</ul> -->
			<ul class="img-wrapper">
				<li class="item" v-for="item in data">
					<div class="item-wrap" style="display:flex;height:48px;">
						<img :src="item.path" />
						<div class="aab" style="margin-left:10px;">
							<p style="color:#fff;">{{item.basename}}</p>
							<p v-if="item.status === 0" style="color:#6defc9;font-size:12px;">
								<span>{{item.size}} ({{item.ratio}})</span>
							</p>	
						</div>
					</div>
					<div v-if="item.status === 0" class="circle"></div>
				</li>
			</ul>
			<!-- <p>拖拽PNG/JPG文件到这里!</p> -->
		</section>
		<section>
			<ul></ul>
		</section>
		<footer>
			<p>0个任务</p>
		</footer>
	</div>
	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</body>

</html>
